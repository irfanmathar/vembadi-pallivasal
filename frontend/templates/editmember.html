{% extends 'base1.html' %}
{% block content %}

<style>
    body {
        background: linear-gradient(135deg, #E3F2FD, #FCE4EC);
        font-family: 'Arial', sans-serif;
    }

    .update-card {
        max-width: 650px;
        margin: auto;
        background: #ffffff;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 6px 20px rgba(0,0,0,0.12);
        margin-top: 40px;
        border-top: 6px solid #2E7D32;
    }

    .title {
        font-size: 24px;
        font-weight: bold;
        color: #2E7D32;
        text-align: center;
        margin-bottom: 20px;
    }

    label {
        font-weight: bold;
        margin-bottom: 5px;
        color: #2E7D32;
    }

    .form-control {
        border-radius: 10px;
        padding: 10px;
        border: 1px solid #BDBDBD;
    }

    .form-control:focus {
        border-color: #66BB6A;
        box-shadow: 0 0 5px rgba(102,187,106,.5);
    }

    .update-btn {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        border-radius: 10px;
    }

    .photo-preview {
        border-radius: 10px;
        border: 3px solid #C8E6C9;
    }
</style>

<div class="container">
    <div class="update-card">

        <h3 class="title">Update Member Details</h3>
        {% if messages %}
    {% for message in messages %}
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
    {% endfor %}
{% endif %}

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="mb-3">
                <label>Name</label>
                <input type="text" name="name" value="{{ member.name }}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label>Father Name</label>
                <input type="text" name="father_name" value="{{ member.father_name }}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label>Family Name</label>
                <input type="text" name="family_name" value="{{ member.family_name }}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label>Phone Number</label>
                <input type="text" name="phone_number" value="{{ member.phone_number }}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label>Serial Number</label>
                <input type="text" name="serial_no" value="{{ member.serial_no }}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label>Book Number</label>
                <input type="text" name="book_number" value="{{ member.book_number }}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label>Year</label>
                <input type="text" name="year" value="{{ member.year }}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label>Address</label>
                <textarea name="address" class="form-control" rows="3" required>{{ member.address }}</textarea>
            </div>

            <div class="mb-3">
                <label>Photo (Upload new if needed)</label>
                <input type="file" name="photo" class="form-control">
                <img src="{{ member.photo.url }}" width="150" class="mt-3 photo-preview" required>
            </div>

            <button class="btn btn-success update-btn" type="submit">
                âœ” Update Details
            </button>
        </form>

    </div>
</div>

{% endblock %}
