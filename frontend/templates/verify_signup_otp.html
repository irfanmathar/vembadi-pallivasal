{% extends 'base.html' %}
{% block content %}
<style>
       body {
        background: linear-gradient(135deg, #99e0b2ff, #097218ff);
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        animation: fadeBg 2s ease-in-out;
    }

    /* Background slow animation */
    @keyframes fadeBg {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    /* Logo Animation */
    .logo {
        width: 180px;
        height: 180px;
        animation: float 3s ease-in-out infinite;
    }

    /* Floating effect */
    @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
    }

    /* Form Card */
    #form {
        max-width: 420px;
        margin: 70px auto;
        background: #ffffff;
        padding: 25px;
        border-radius: 18px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.3);
        color: black;
        animation: slideUp 0.9s ease;
        position: relative;
        z-index: 10;
    }

    /* Slide Up effect */
    @keyframes slideUp {
        0% { transform: translateY(60px); opacity: 0; }
        100% { transform: translateY(0); opacity: 1; }
    }

    label {
        font-weight: bold;
        font-size: 14px;
    }

    .form-control {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 2px solid #c3e6cb;
        border-radius: 8px;
        transition: 0.3s;
        font-size: 14px;
    }

    .form-control:focus {
        border-color: #2e7d32;
        box-shadow: 0 0 8px rgba(46, 125, 50, 0.4);
        transform: scale(1.02);
    }

    .btn-primary {
        background: linear-gradient(to right, #097218, #1b8e3e);
        border: none;
        padding: 12px 20px;
        font-size: 16px;
        font-weight: bold;
        color: white;
        border-radius: 8px;
        cursor: pointer;
        width: 50%;
        margin-top: 10px;
        transition: 0.4s ease;
    }

    .btn-primary:hover {
        background: #145a2d;
        transform: scale(1.05);
        box-shadow: 0 6px 14px rgba(0, 0, 0, 0.2);
    }

    .text-success {
        color: #1b8e3e;
        font-weight: bold;
        text-decoration: none;
        display: inline-block;
        margin-top: 12px;
        transition: 0.3s;
    }

    .text-success:hover {
        color: #145a2d;
        transform: scale(1.05);
        text-decoration: underline;
    }

    /* Tamil Header animation */
    .header-text {
        font-weight: bold;
        font-size: 18px;
        color: #087014;
        animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.9); }
        to { opacity: 1; transform: scale(1); }
    }
    
</style>

<div class="container">
    
    <form action=" " method="POST" id="form">
       <center>
    <img src="{% static 'assests/images/masjid.webp' %}" class="logo">
    <br>
    <span class="header-text">வேம்பாடி பள்ளிவாசல் ஜமாத்</span>
</center>

   
<form method="POST">{% csrf_token %}
<input type="text" name="otp" class="form-control" placeholder="Enter OTP" required>
<button type="submit" class="btn btn-primary">Verify OTP</button><br>
<a href="/signup/" class="text-success">Back To Signup</a>
</form>
{% if error %}<p style="color:red">{{ error }}</p>{% endif %}

</div>
{% endblock %}
